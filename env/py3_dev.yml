name: pyPRISM_py3_dev
channels:
  - conda-forge
  - defaults
dependencies:
  - python >= 3.12
  - pyzmq
  - numpy >= 2.0.0
  - scipy >= 1.11.0
  - cython >= 3.0.0
  - jupyter
  - jupyterlab
  - nodejs
  - matplotlib
  - bokeh
  - holoviews
  - pandas
  - pandas-datareader
  - xarray
  - snakeviz
  - memory_profiler
  - line_profiler
  - sphinx >= 7.0.0
  - sphinx-autobuild
  - sphinx_rtd_theme
  - nbsphinx
  - graphviz
  - pint >= 0.20.0
  - pytest >= 7.0.0
  - pandoc =1.19.2
  - twine
  - wheel
  - virtualenv

